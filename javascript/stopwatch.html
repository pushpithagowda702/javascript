<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch</title>
	</head>
	<body>
		<h1>Stopwatch</h1>
		<p id="demo">00:00:00</p>
		<button id="start" onclick="start()">Start</button>
		<button id="stop" onclick="stop()">Stop</button>
		<script>
			var hr = 0;
			var min = 0;
			var sec = 0;
			var timer = null;
			function sw() {
				sec++;
				if (sec == 60) {
					min++;
					sec=0;
				}
				if (min == 60) {
					hr++;
					min=0;
				}
				document.getElementById("demo").innerHTML= pad(hr) + ":" + pad(min) + ":" + pad(sec)
			}
			function pad(time) {
				str = time.toString();
				return str.padStart(2, 0);
			}
			function start() {
				if (timer !== null) {
					clearInterval(timer);
				}
				timer = setInterval(sw, 1000);
			}
            		function stop() {
                		clearInterval(timer);
            		}
		</script>
	</body>
</html>
